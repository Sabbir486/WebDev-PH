<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Page</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="../Payoo-MFS-Resources/assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$4500</h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button class="btn">Log Out</button>
            </nav>

            <section>
                <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos deleniti voluptate accusantium</p>

                <div class="cards grid grid-cols-3 mt-10 gap-2 p-2">

                    <div class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="../Payoo-MFS-Resources/assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="../Payoo-MFS-Resources/assets/money1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="../Payoo-MFS-Resources/assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="../Payoo-MFS-Resources/assets/send1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="../Payoo-MFS-Resources/assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="../Payoo-MFS-Resources/assets/transaction1.png" alt="">
                        <h3>Transaction History</h3>
                    </div>
                </div>
            </section>

            <section>
                <h2>Add Money</h2>
                <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            
                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">

                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Select Bank</option>
                                        <option value="BKash">BKash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>

                                    <fieldset class="fieldset">
                                    <label class="label">Email</label>
                                    <input type="email" class="input" placeholder="Email" />
                                    <label class="label">Password</label>
                                    <input type="password" class="input" placeholder="Password" />
                                    <div><a class="link link-hover">Forgot password?</a></div>

                                    <button class="btn btn-neutral mt-4 bg-blue-700 border-none">Add Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                </div>
            </section>
        </header>

    </section>

</body>

</html>
