<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        li{
            color: rgba(106, 50, 158, 0.863);
            width: 50%;
        }

        p{
            background-color: rgba(165, 42, 42, 0.555);
            width: 50%;
        }

        #short{
            color: red;
            text-align: center;
        }

        .ex{
            color: chartreuse;
            text-align: right;
        }

    </style>
</head>
<body>  
    <h3 style="color: burlywood;">Learning CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS Meaning: Cascading Style Sheet</p>
    <P id="short">sTYLE IS Colorful</P>
    <p>Short form is CSS</p>
    <ul>
        <li>Internal CSS</li>
        <li>Inline</li>
        <li class="ex">External</li>
        <li class="ex">Extreme External</li>
    </ul>
    
</body>
</html>
