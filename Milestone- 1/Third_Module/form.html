<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Please fill up the Form</h2>
            <form action="">
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>

                <label for="email">Your Email:
                    <input id="email" type="email" placeholder="Your Email">
                </label>

                <label for="phone">Your Phone:
                    <input id="phone" type="number" placeholder="Your Phone">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>

                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>

                </fieldset>


                <fieldset>
                    <legend>Pick One or More Vorta</legend>
                    <label for="sutki">
                        <input type="radio" name="sutki" id="sutki">Sutki
                    </label>

                    <label for="alo">
                        <input type="radio" name="alo" id="Alo">alo
                    </label>

                    <label for="dim">
                        <input type="radio" name="dim" id="dim">Dim
                    </label>

                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>

    </main>

    <footer>
        
    </footer>
</body>
</html>
