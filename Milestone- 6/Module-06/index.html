<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
            <div class="logo">
                <img class="w-[120px]" src="./ph-tube-resources/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn">Sort by View</button>
            </div>
            <div class="blogs">
                <button class="btn bg-[#ff1f3d] text-white" class="btn">Blogs</button>
                
            </div>
        </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
            <button class="btn btn-sm bg-[#ff1f3d] text-white">All</button>
        </div>

    </nav>

    <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-container">
        <div class="card bg-base-100">
        <figure class="relative">
            <img
            src="https://i.ibb.co/QPNzYVy/moonlight.jpg"
            alt="Shoes" />

            <span class="absolute bottom-2 right-2 text-white bg-black px-2 text-sm rounded">3hrs 56 min ago</span>
        </figure>

        <div class="flex gap-2 px-0 py-5">
            <div class="profile">
                <div class="avatar">
                    <div class="ring-primary ring-offset-base-100 w-6 rounded-full ring-2 ring-offset-2">
                        <img src="https://img.daisyui.com/images/profile/demo/spiderperson@192.webp" />
                    </div>
                </div>
            </div>

            <div class="intro">
                <h2 class="text-sm font-semibold">Midnight Serenade</h2>
                <p class="text-sm text-gray-400 flex gap-1">Awlad Hossein <img class="w-5 h-5" src="https://img.icons8.com/?size=32&id=6xO3fnY41hu2&format=png" alt=""></p>

                <p class="text-sm text-gray-400">91k views</p>
            </div>
        </div>
        </div>
    </section>
    

    <script src="./script/index.js"></script>
     <!-- <script src="./script/index_practice.js"></script> -->

    
</body>
</html>
