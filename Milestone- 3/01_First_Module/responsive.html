<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="sm:bg-yellow-400 lg:bg-orange-600">
        <h3>My Responsiveness</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae veniam sint totam libero dolore et nam quidem quaerat! Accusantium, nisi!</p>
    </section>
    <hr>
    <section>
        <h3>My Flex</h3>
        <div class="border-2 border-purple-300 lg:grid sm:flex md:justify-between">
            <div class="w-50 h-20 text-2xl font-bold border-3 border-orange-300 rounded-lg">Item 1</div>
            <div class="w-50 h-20 text-2xl font-bold border-3 border-orange-300 rounded-lg">Item 2</div>
            <div class="w-50 h-20 text-2xl font-bold border-3 border-orange-300 rounded-lg">Item 3</div>
            <div class="w-50 h-20 text-2xl font-bold border-3 border-orange-300 rounded-lg">Item 4</div>
        </div>
    </section>

    <section>
        <h3 class="text-3xl">Grid Grid Grid</h3>
        <div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2  gap-2">
            <div class="bg-pink-300 border-2 rounded-md-">Box-1</div>
            <div class="bg-pink-300 border-2 rounded-md-">Box-2</div>
            <div class="bg-pink-300 border-2 rounded-md-">Box-3</div>
            <div class="col-span-2 bg-pink-300 border-2 rounded-md-">Box-4</div>
            <div class="bg-pink-300 border-2 rounded-md-">Box-5</div>
            <div class="bg-pink-300 border-2 rounded-md-">Box-6</div>
            <div class="row-span-2 bg-pink-300 border-2 rounded-md-">Box-7</div>
            <div class="bg-pink-300 border-2 rounded-md-">Box-8</div>
            <div class="bg-pink-300 border-2 rounded-md-">Box-9</div>
            <div class="bg-pink-300 border-2 rounded-md-">Box-10</div>
            <div class="bg-pink-300 border-2 rounded-md-">Box-11</div>
            <div class="bg-pink-300 border-2 rounded-md-">Box-12</div>
        </div>
    </section>
    
</body>
</html>
